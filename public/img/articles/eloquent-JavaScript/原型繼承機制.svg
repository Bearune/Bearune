<svg width="600" height="290" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&amp;display=swap');
    text { font-family: 'Noto Sans TC', sans-serif; }
  </style>
  
  <!-- Object.prototype -->
  <rect x="250" y="30" width="100" height="40" fill="#6598c8" stroke="#6598c8"/>
  <text x="300" y="55" text-anchor="middle" font-size="12" fill="#030e0f">Object.prototype</text>
  
  <!-- Array.prototype -->
  <rect x="200" y="110" width="200" height="40" fill="#c2b9ab" stroke="#c2b9ab"/>
  <text x="300" y="135" text-anchor="middle" font-size="12" fill="#2e1f08">Array.prototype</text>
  
  <!-- Array Instance -->
  <rect x="150" y="190" width="300" height="40" fill="#eeaf3a" stroke="#eeaf3a"/>
  <text x="300" y="215" text-anchor="middle" font-size="12" fill="#140d09">Array Instance ([1, 2, 3])</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#40372b"/>
    </marker>
  </defs>
  <line x1="300" y1="190" x2="300" y2="150" stroke="#40372b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="110" x2="300" y2="70" stroke="#40372b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Lookup Path -->
  <path d="M 150,250 L 450,250" stroke="#fc636b" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="270" text-anchor="middle" font-size="12" fill="#fc636b">屬性查找方向</text>
  
  <!-- null -->
  <text x="300" y="25" text-anchor="middle" font-size="12" fill="#33333b">null</text>
</svg>